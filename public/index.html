<script>
  function setTheme(theme) {
    if (theme === 'light') {
      document.body.classList.add('light-theme');
      document.body.classList.remove('dark-theme');
    } else {
      document.body.classList.remove('light-theme');
      document.body.classList.add('dark-theme');
    }
    localStorage.setItem('siteTheme', theme);
  }

  const savedTheme = localStorage.getItem('siteTheme');
  if (savedTheme) setTheme(savedTheme);

  // ‚úÖ –ü–ê–°–•–ê–õ–ö–ê (–∫–æ–ø—ñ—é–≤–∞–Ω–Ω—è –∫–æ–¥—É)
  const easterWrapper = document.getElementById('easter-wrapper');

  if (easterWrapper) {
    easterWrapper.addEventListener('click', () => {
      const code = "111182";

      navigator.clipboard.writeText(code).then(() => {
        const text = document.querySelector('.easter-text');
        const old = text.innerText;

        text.innerText = "‚úÖ Code copied!";
        setTimeout(() => {
          text.innerText = old;
        }, 1500);
      });
    });
  }
</script>
